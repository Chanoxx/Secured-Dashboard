security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Disable security for dev tools (profiler, assets, etc.)
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Main firewall — handles login, roles, etc.
        main:
            lazy: true
            provider: app_user_provider

            # ✅ Use your custom authenticator instead of default form_login
            custom_authenticator: App\Security\AppCustomAuthenticator

            logout:
                path: app_logout
                target: app_login  # After logout, go back to login page

    # Access control rules
    access_control:
        # Public pages (no login required)
        - { path: ^/(login|register)$, roles: PUBLIC_ACCESS }

        # Regular users can access shop pages
        - { path: ^/shop, roles: ROLE_USER }

        # Admin-only access for dashboard and management pages
        - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
